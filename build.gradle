plugins {
    id 'java'
    id 'org.gretty' version '3.0.1'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 11

repositories {
    jcenter()
}

dependencies {
    implementation group: 'javax.servlet',
            name: 'javax.servlet-api',
            version: '4.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}

gretty {
    contextPath = '/'
}
